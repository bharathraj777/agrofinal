version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: agriculture_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: agriculture_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./server/scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - agriculture_network

  redis:
    image: redis:7-alpine
    container_name: agriculture_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - agriculture_network

  backend:
    build: ./server
    container_name: agriculture_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/agriculture_db?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-min-32-characters}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-refresh-secret-key-min-32-characters}
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      PORT: 5000
      CLIENT_URL: http://localhost:3000
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY:-}
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY:-}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      LOG_LEVEL: info
    ports:
      - "5000:5000"
    volumes:
      - ./server/uploads:/app/uploads
    depends_on:
      - mongodb
      - redis
    networks:
      - agriculture_network

  frontend:
    build: ./client
    container_name: agriculture_frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
      REACT_APP_GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY:-}
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - agriculture_network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  agriculture_network:
    driver: bridge